<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital Sederhana</title>
    <style>
        /* --- General Styling & Reset --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 5px solid #3498db;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1.1rem;
            color: #bdc3c7;
        }

        /* --- Search Bar --- */
        .search-container {
            margin: 30px 0;
            text-align: center;
        }

        #searchInput {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        /* --- Book Catalog --- */
        #katalogBuku {
            display: grid;
            /* Membuat grid yang responsif */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .buku-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .buku-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .buku-card img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Gambar akan menutupi area tanpa distorsi */
        }

        .buku-info {
            padding: 20px;
            flex-grow: 1; /* Memastikan konten info mengisi ruang yang tersisa */
            display: flex;
            flex-direction: column;
        }

        .buku-info h3 {
            margin: 0 0 10px;
            font-size: 1.4rem;
            color: #2c3e50;
        }

        .buku-info .penulis {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .buku-info p {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        
        .buku-info .kategori {
            align-self: flex-start; /* Posisikan di awal */
            margin-top: auto; /* Mendorong ke bawah */
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9rem;
        }

        /* --- Media Queries untuk Responsif --- */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            #katalogBuku {
                grid-template-columns: 1fr 1fr; /* 2 kolom di tablet */
            }
        }
        @media (max-width: 480px) {
            #katalogBuku {
                grid-template-columns: 1fr; /* 1 kolom di ponsel */
            }
            .container {
                padding: 10px;
            }
            .header {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Perpustakaan Digital Sederhana</h1>
        <p>Katalog Online Koleksi Buku Kami</p>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari buku berdasarkan judul, penulis, atau kategori...">
        </div>

        <section id="katalogBuku">
            </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Perpustakaan Digital Sederhana. Dibuat dengan cinta untuk para pembaca.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
