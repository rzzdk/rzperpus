<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIQOMA - Literasi Masjid Al-Qomar</title>
    <style>
        /* --- General Styling & Reset --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            line-height: 1.6;
            
            background-image: url('latarbelakang.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(244, 247, 246, 0.85); /* Sedikit lebih tebal untuk keterbacaan */
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        .header {
            background-color: #4caf50;
            color: #ffffff;
            padding: 3rem 1rem 6rem; /* Padding bawah lebih besar untuk ruang lengkungan */
            text-align: center;
            /* Penyesuaian: Efek lengkung simetris */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 80% 90%, 50% 100%, 20% 90%, 0 100%);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* --- Search Bar --- */
        .search-container {
            margin: 30px 0;
            text-align: center;
        }

        #searchInput {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        #searchInput:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        /* --- Book Catalog --- */
        #katalogBuku {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .buku-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .buku-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .buku-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .buku-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .buku-info h3 {
            margin: 0 0 10px;
            font-size: 1.4rem;
            color: #333;
        }

        .buku-info .penulis {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .buku-info p {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        
        .buku-info .kategori {
            align-self: flex-start;
            margin-top: auto;
            background-color: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 6rem 1rem 3rem; /* Padding atas lebih besar untuk ruang lengkungan */
            margin-top: 40px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 0.9rem;
            /* Penyesuaian: Efek lengkung simetris */
            clip-path: polygon(0 0, 20% 10%, 50% 0, 80% 10%, 100% 0, 100% 100%, 0 100%);
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .header, .footer {
                clip-path: none; /* Menghilangkan efek lengkung di layar kecil */
                padding: 3rem 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            #katalogBuku {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 480px) {
            #katalogBuku {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 10px;
            }
            .header, .footer {
                padding: 2.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    
    <header class="header">
        <h1>LIQOMA</h1>
        <p>Katalog Buku Literasi Masjid Al-Qomar</p>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari buku berdasarkan judul, penulis, atau kategori...">
        </div>

        <section id="katalogBuku">
            </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 LIQOMA - Literasi Masjid Al-Qomar. Dibuat untuk jamaah dan masyarakat.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
